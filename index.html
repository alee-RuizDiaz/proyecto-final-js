<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mi Tienda</title>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container my-3">
                <a class="navbar-brand mx-auto" href="#">MI TIENDA</a>
            </div>
        </nav>
    </header>
    <div class="container containerStyle">
        <div class="banners">
            <img class="img-fluid imgBanner" src="assets/image/banners/banner-indumentaria.jpg" alt="Indumentaria">
        </div>
        <div class="containerProductos">
            <div class="sectionProductos">
                <div class="productosFlex mx-5" id="productos">
                    <!-- Contenido de productos -->
                </div>
            </div>
            <div>
                <section class="contariner">
                    <div class="container">
                        <div class="textCarrito py-1">
                            <h1 class="text-center h4 my-2">CARRITO</h1>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6">
                                <div class="shopping-cart-header ms-5">
                                    <h5>Producto</h5>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="shopping-cart-header">
                                    <h5 class="text-truncate">Precio</h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="shopping-cart-header">
                                    <h5>Cantidad</h5>
                                </div>
                            </div>
                        </div>
                        <div class="shopping-cart-items carritoContainer">
                            <!-- Contenido del carrito -->
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="shopping-cart-total d-flex align-items-center">
                                    <p class="mb-0 ms-5 h4">Total</p>
                                    <p class="ml-4 mb-0 shoppingCartTotal ms-4 h5">$ 0.00 </p>
                                    <button class="btn btn-success ms-auto me-5 px-4 py-2 comprarButton" type="button" data-toggle="modal"
                                        data-target="#comprarModal">Comprar</button>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
        </div>
    </div>
    <div class="contariner-fluid navbar-dark bg-dark">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-center align-items-center py-3">
                <div class="col-md-12 d-flex align-items-center">
                    <span class="text-muted ms-4">&copy; 2022 - Alejandro Ruiz Diaz - Proyecto Final Javascript</span>
                </div>
            </footer>
        </div>
    </div>
    <script src="./assets/vendor/particles/particles.min.js"></script>
    <script src="./assets/vendor/particles/app.js"></script>
    <script src="./assets/vendor/sweetalert/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
