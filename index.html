<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mi Tienda</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container containerStyle">
        <div class="filtroProductos">
            <h1 class="mx-auto my-auto">Mi Tienda</h1>
        </div>
        <div class="containerProductos">
            <div class="filtroPrecios">
                <h2 class="tituloFiltro mx-auto my-4">Productos</h2>
                <button type="button" class="btn btn-outline-secondary mx-2 my-2 botonFiltro" id="filtroTodos">Todos</button>
                <button type="button" class="btn btn-outline-secondary mx-2 my-2 botonFiltro" id="filtroRemeras">Remeras</button>
                <button type="button" class="btn btn-outline-secondary mx-2 my-2 botonFiltro" id="filtroPantalones">Pantalones</button>
            </div>
            <div class="sectionProductos">
                <div class="ordenPrecio my-2">
                    <button type="button" class="btn btn-outline-secondary mx-2 my-2 botonFiltro" id="filtroMenorPrecio">Menor Precio</button>
                    <button type="button" class="btn btn-outline-secondary mx-2 my-2 botonFiltro" id="filtroMayorPrecio">Mayor Precio</button>
                </div>
                <div class="productosFlex mx-auto" id="productos">
        
                </div>
            </div>
        </div>
    </div>




    <script src="./assets/js/particles.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
