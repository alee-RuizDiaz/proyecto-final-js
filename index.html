<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mi Tienda</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="cart-wrapper" id="cart">
        <div class="cerrar">
            <a href="#" id="closeCart">Cerrar</a>
        </div>
        <div>
            Aca va el carrito
        </div> 
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container my-2">
                <a class="navbar-brand mx-5" href="#">Mi Tienda</a>
                <div class="collaps" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active mx-5" id="viewCart" aria-current="page" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-bag-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                    <path
                                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container containerStyle">
        <div class="banners">
            <img class="img-fluid imgBanner" src="assets/image/banners/banner-indumentaria.jpg" alt="Indumentaria">
        </div>
        <div class="containerProductos">
            <div class="filtroPrecios my-0">
                <button type="button" class="btn btn-outline-secondary mx-1 my-1 px-5 botonFiltro"
                    id="filtroTodos">Todos</button>
                <button type="button" class="btn btn-outline-secondary mx-1 my-1 px-5 botonFiltro"
                    id="filtroRemeras">Remeras</button>
                <button type="button" class="btn btn-outline-secondary mx-1 my-1 px-5 botonFiltro"
                    id="filtroPantalones">Pantalones</button>
                <button type="button" class="btn btn-outline-secondary mx-1 my-1 px-5 botonFiltro"
                    id="filtroBuzos">Buzos</button>
                <button type="button" class="btn btn-outline-secondary mx-1 my-1 px-5 botonFiltro"
                    id="filtroCamperas">Camperas</button>
                <button type="button" class="btn btn-outline-secondary mx-1 my-1 px-5 botonFiltro"
                    id="filtroCamisas">Camisas</button>
            </div>
            <div class="sectionProductos">
                <div class="productosFlex mx-5" id="productos">

                </div>
            </div>
        </div>
    </div>
    <div class="contariner-fluid navbar-dark bg-dark">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-center align-items-center py-3">
                <div class="col-md-12 d-flex align-items-center">
                    <span class="text-muted ms-4">&copy; 2022 - Alejandro Ruiz Diaz - Proyecto Final Javascript</span>
                </div>
            </footer>
        </div>
    </div>


    <script src="./assets/vendor/particles/particles.min.js"></script>
    <script src="./assets/vendor/particles/app.js"></script>
    <script src="./assets/vendor/sweetalert/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
